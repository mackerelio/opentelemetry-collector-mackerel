receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318
processors:
  resourcedetection:
    detectors: [env, system]
    system:
      hostname_sources: [os]
exporters:
  mackerel_otlp:
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [resourcedetection]
      exporters: [mackerel_otlp]
    traces:
      receivers: [otlp]
      processors: [resourcedetection]
      exporters: [mackerel_otlp]
