dist:
  module: github.com/mackerelio/opentelemetry-collector-mackerel/distributions/otelcol-test
  name: otelcol-mackerel-test
  description: Mackerel Distro of OpenTelemetry Test Collector
  version: 0.11.0
  output_path: ./_build

exporters:
  - gomod: github.com/mackerelio/opentelemetry-collector-mackerel/exporter/mackerelotlpexporter v0.11.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.146.1

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.146.1

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.52.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.52.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.52.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.52.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.52.0

replaces:
  - github.com/mackerelio/opentelemetry-collector-mackerel/exporter/mackerelotlpexporter => ../../../exporter/mackerelotlpexporter
