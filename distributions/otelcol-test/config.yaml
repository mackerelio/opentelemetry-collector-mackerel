receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  mackerelotlp:

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [mackerelotlp]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [mackerelotlp]
